<ion-header>
  <ion-navbar>
    <ion-title>Dooinos</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="refresh" (click)="reloadDooinos()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <ion-icon name="git-commit" item-start></ion-icon>
      </ion-avatar>
      <h2>{{ item.name }} ({{ item.type }})</h2>
      <h3>{{ item.address }}</h3>

      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
